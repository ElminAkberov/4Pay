apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.base.host }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - {{ .Values.base.host }}
      secretName: {{ .Values.base.host }}-tls
  rules:
    - host: {{ .Values.base.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pay-web
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: pay-api
                port:
                  number: 8000
