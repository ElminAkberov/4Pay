apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: pay-web-gw
spec:
  selector:
    istio: ingress
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - {{ .Values.base.host }}
    tls:
      httpsRedirect: false
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
      - {{ .Values.base.host }}
    tls:
      credentialName: {{ .Values.base.host }}-tls
      mode: SIMPLE
